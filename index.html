<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3 class="result-subtitle">Your Result</h3>
        <div class="score">
          <div>
            <h3 class="score-text">76</h3>
            <p class="score-text__sub">of 100</p>
          </div>
        </div>
        <div>
          <h2 class="result__main-text">Great</h2>
          <p class="result__sub-text">
            You scored higher than 65% of the people who have taken the tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summary-text">Summary</h3>
        <div class="data-wrapper">
          <div class="data">
            <div class="data-images">
              <object data="assets/images/icon-reaction.svg" type=""></object>
              <h4 class="reaction">Reaction</h4>
            </div>
            <div class="data-number">
              <h4 class="hundred">
                <span class="summary_score">80</span> / 100
              </h4>
            </div>
          </div>
          <div class="data">
            <div class="data-images">
              <object data="assets/images/icon-memory.svg" type=""></object>
              <h4 class="memory">Memory</h4>
            </div>
            <div class="data-number">
              <h4 class="hundred">
                <span class="summary_score">92</span> / 100
              </h4>
            </div>
          </div>
          <div class="data">
            <div class="data-images">
              <object data="assets/images/icon-verbal.svg" type=""></object>
              <h4 class="verbal">Verbal</h4>
            </div>
            <div class="data-number">
              <h4 class="hundred">
                <span class="summary_score">61</span> / 100
              </h4>
            </div>
          </div>
          <div class="data">
            <div class="data-images">
              <object data="assets/images/icon-visual.svg" type=""></object>
              <h4 class="visual">Visual</h4>
            </div>
            <div class="data-number">
              <h4 class="hundred">
                <span class="summary_score">72</span> / 100
              </h4>
            </div>
          </div>
        </div>
        <div class="continue">
          <button class="continue_button">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Komari</a>.
    </div>
  </body>
</html>
